name: niuma - Plan Draft

on:
  issues:
    types: [labeled]

concurrency:
  group: niuma-plan-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  plan-draft:
    runs-on: ${{ vars.NIUMA_TEST_RUNNER || 'ubuntu-latest' }}
    if: github.event.label.name == 'bot:fix'
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.NIUMA_PAT }}
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: biantaishabi2/Cli
          token: ${{ secrets.NIUMA_PAT }}
          path: cli-src
          fetch-depth: 1

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: cli-src/automation/niuma/go.sum

      - name: Select niuma provider profile
        env:
          NIUMA_TEST_PROVIDER_MODE: ${{ vars.NIUMA_TEST_PROVIDER_MODE || 'stub' }}
        run: |
          MODE="$NIUMA_TEST_PROVIDER_MODE"
          case "$MODE" in
            stub) cp .niuma/profile.stub.yml .niuma.yml ;;
            codex) cp .niuma/profile.codex.yml .niuma.yml ;;
            *)
              echo "unsupported NIUMA_TEST_PROVIDER_MODE: $MODE"
              exit 1
              ;;
          esac
          echo "provider profile selected: $MODE"

      - name: Validate provider runtime
        env:
          NIUMA_TEST_PROVIDER_MODE: ${{ vars.NIUMA_TEST_PROVIDER_MODE || 'stub' }}
        run: |
          if [ "$NIUMA_TEST_PROVIDER_MODE" = "codex" ]; then
            command -v codex >/dev/null || {
              echo "codex CLI not found on runner; set NIUMA_TEST_PROVIDER_MODE=stub or use self-hosted with codex installed."
              exit 1
            }
          fi

      - name: Tidy modules
        run: |
          (
            cd cli-src/automation/niuma
            go mod tidy
          )

      - name: Build niuma
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.tmp"
          (
            cd cli-src/automation/niuma
            go build -o "$GITHUB_WORKSPACE/.tmp/niuma" ./cmd/niuma
          )
          echo "NIUMA_BIN=$GITHUB_WORKSPACE/.tmp/niuma" >> "$GITHUB_ENV"

      - name: Generate Plan Draft
        env:
          GITHUB_TOKEN: ${{ secrets.NIUMA_PAT }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          "$NIUMA_BIN" plan-draft \
            --repo "$REPO" \
            --issue "$ISSUE_NUMBER"
