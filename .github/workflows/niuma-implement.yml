name: niuma - Implement

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  implement:
    if: github.event.label.name == 'bot:plan-final'
    uses: biantaishabi2/Cli/.github/workflows/niuma-implement-reusable.yml@master
    with:
      repo: ${{ github.repository }}
      issue_number: ${{ format('{0}', github.event.issue.number) }}
      build_niuma: true
      gate_max_retries: "1"
    secrets: inherit
