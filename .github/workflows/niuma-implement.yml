name: niuma - Implement

on:
  issues:
    types: [labeled]

concurrency:
  group: niuma-impl-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  implement:
    runs-on: ubuntu-latest
    if: >
      github.event.label.name == 'bot:plan-final' ||
      github.event.label.name == 'bot:plan-approved'
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.NIUMA_PAT }}
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: biantaishabi2/Cli
          token: ${{ secrets.NIUMA_PAT }}
          path: cli-src
          fetch-depth: 1

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: cli-src/automation/niuma/go.sum

      - name: Tidy modules
        run: |
          (
            cd cli-src/automation/niuma
            go mod tidy
          )

      - name: Build niuma
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.tmp"
          (
            cd cli-src/automation/niuma
            go build -o "$GITHUB_WORKSPACE/.tmp/niuma" ./cmd/niuma
          )
          echo "NIUMA_BIN=$GITHUB_WORKSPACE/.tmp/niuma" >> "$GITHUB_ENV"

      - name: Implement Code
        env:
          GITHUB_TOKEN: ${{ secrets.NIUMA_PAT }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          "$NIUMA_BIN" fix \
            --repo "$REPO" \
            --issue "$ISSUE_NUMBER" \
            --repo-dir "$WORKSPACE"
